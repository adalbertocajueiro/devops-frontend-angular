<div class="container">
    <h1>User registration</h1>
    <form #login="ngForm" (ngSubmit)='submit(login)'>
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input #name='ngModel' required minlength='3' maxlength='12' type="text" name="firstname" class="form-control" ngModel>
        <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
            <p *ngIf="name.errors?.required">First name required</p>
            <p *ngIf="name.errors?.minlength"> Too short</p>
        </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">First Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">First Name</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">First Name</label><br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
